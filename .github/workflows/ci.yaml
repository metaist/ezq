name: CI

on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        # include:
        #   - python-version: 3.8
        #     test-type: lint
        #   - python-version: 3.8
        #     test-type: docs


    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up caches
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}

      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 3

      - name: Fetch tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install black coverage flake8 mypy pdoc3 pylint pytest pytest-cov

      - name: Format with black
        run: |
          black .

      - name: Lint with pylint
        run: |
          time pylint -j 0 --rcfile=.pylintrc examples test src *.py

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 --exclude .git,.venv,build,dist,__pycache__ --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          time flake8 --exclude .git,.venv,build,dist,__pycache__ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Static type check with mypy
        run: |
          mypy --verbose --strict --install-types --non-interactive src/ezq

      - name: Test with pytest
        run: |
          PYTHONPATH=src pytest --cov=ezq test --cov-branch
