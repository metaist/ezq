[build-system]
requires = ["setuptools >= 40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "ezq"
version = "3.0.0"
description = "Simple wrapper for python multiprocessing and threading."
keywords = ["queue", "worker", "multiprocessing", "threading"]
requires-python = ">=3.8"
dependencies = ["multiprocess==0.70.14"]
optional-dependencies = { dev = [
  "black==23.3.0",
  "coverage==7.2.5",
  "mypy==1.3.0",
  "pdoc3==0.10.0",
  "pytest==7.3.1",
  "pytest-cov==4.0.0",
  "ruff==0.0.267",
] }
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Metaist LLC", email = "metaist@metaist.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/metaist/ezq"
Documentation = "https://metaist.github.io/ezq/"
Repository = "https://github.com/metaist/ezq.git"
Changelog = "https://github.com/metaist/ezq/blob/main/CHANGELOG.md"
